<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css"
      integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Awosome books</title>
  </head>
  <body>
    <div class="container w-50">
      <h1 class="display-4 text-center mt-5">Awosome Book</h1>
      <table contenteditable="1" class="table table-striped mt-5 mb-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
      <form class="mt-5 d-flex flex-column" id="form-book">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            placeholder="Title"
            type="text"
            id="title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="author">author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Author"
          />
        </div>
        <input
          class="btn btn-success btn-block align-self-end mb-5 w-25"
          type="submit"
          value="Add book"
        />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
